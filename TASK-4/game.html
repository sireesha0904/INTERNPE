<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connect 4 - Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h2 id="status"></h2>
<div id="board"></div>
<button id="restartBtn">Restart</button>

<script>
  const ROWS = 6, COLS = 7;
  let board = [];
  let currentPlayer = 1;
  let gameOver = false;

  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn');

  // Retrieve player names and mode from sessionStorage
  const player1Name = sessionStorage.getItem('player1') || 'Player 1';
  const player2Name = sessionStorage.getItem('player2') || 'Player 2';
  const vsComputer = sessionStorage.getItem('mode') === 'pvc';

  function initBoard() {
    board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
  }

  function createBoardUI() {
    boardEl.innerHTML = '';
    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener('click', () => handleClick(c));
        boardEl.appendChild(cell);
      }
    }
  }

  function handleClick(col) {
    if (gameOver) return;

    for (let r = ROWS - 1; r >= 0; r--) {
      if (board[r][col] === 0) {
        board[r][col] = currentPlayer;
        updateBoardUI();

        if (checkWin(r, col, currentPlayer)) {
          endGame(`${getPlayerName(currentPlayer)} wins! ðŸŽ‰`);
          return;
        }
        if (checkDraw()) {
          endGame(`It's a draw!`);
          return;
        }

        currentPlayer = currentPlayer === 1 ? 2 : 1;
        updateStatus();

        if (vsComputer && currentPlayer === 2 && !gameOver) {
          setTimeout(computerMove, 600);
        }

        return;
      }
    }
  }

  function updateBoardUI() {
    for (let r = 0; r < ROWS; r++) {
      for (let c = 0; c < COLS; c++) {
        const idx = r * COLS + c;
        const cell = boardEl.children[idx];
        cell.classList.remove('player1', 'player2');
        if (board[r][c] === 1) cell.classList.add('player1');
        else if (board[r][c] === 2) cell.classList.add('player2');
      }
    }
  }

  function checkWin(row, col, player) {
    return (
      checkDirection(row, col, player, 0, 1) ||
      checkDirection(row, col, player, 1, 0) ||
      checkDirection(row, col, player, 1, 1) ||
      checkDirection(row, col, player, 1, -1)
    );
  }

  function checkDirection(row, col, player, deltaRow, deltaCol) {
    let count = 1;
    let r = row + deltaRow;
    let c = col + deltaCol;
    while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
      count++;
      r += deltaRow;
      c += deltaCol;
    }
    r = row - deltaRow;
    c = col - deltaCol;
    while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
      count++;
      r -= deltaRow;
      c -= deltaCol;
    }
    return count >= 4;
  }

  function checkDraw() {
    return board.every(row => row.every(cell => cell !== 0));
  }

  function updateStatus() {
    statusEl.textContent = `${getPlayerName(currentPlayer)}'s turn (${currentPlayer === 1 ? 'ðŸ”´' : 'ðŸŸ¢'})`;
  }

  function getPlayerName(player) {
    return player === 1 ? player1Name : player2Name;
  }

  function endGame(message) {
    statusEl.textContent = message;
    gameOver = true;

    // Save result in sessionStorage for result page
    sessionStorage.setItem('resultMessage', message);

    // After 2 seconds, navigate to results page
    setTimeout(() => {
      window.location.href = 'result.html';
    }, 2000);
  }

  function computerMove() {
    if (gameOver) return;

    const availableCols = [];
    for (let c = 0; c < COLS; c++) {
      if (board[0][c] === 0) availableCols.push(c);
    }

    if (availableCols.length === 0) return;

    const choice = availableCols[Math.floor(Math.random() * availableCols.length)];
    handleClick(choice);
  }

  restartBtn.addEventListener('click', () => {
    initBoard();
    createBoardUI();
    currentPlayer = 1;
    gameOver = false;
    updateStatus();
  });

  // Initialize game
  initBoard();
  createBoardUI();
  updateStatus();
</script>
</body>
</html>
