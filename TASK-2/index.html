<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase - Your Online Store</title>
  <link rel="stylesheet" href="/TASK-2/css/style.css" />
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <section class="hero">
    <div class="hero-content container">
      <h1>Discover Your Style</h1>
      <p>Shop the latest trends with exclusive offers</p>
      <a href="product.html" class="btn-primary">Shop Now</a>
    </div>
  </section>

  <section class="featured-products container">
    <h2>Featured Products</h2>
    <p>Handpicked just for you</p>
    <div class="products-grid">
      <!-- Sample product cards -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x250?text=Product+1" alt="Product 1" />
        <h3>Product Name 1</h3>
        <p>$49.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x250?text=Product+2" alt="Product 2" />
        <h3>Product Name 2</h3>
        <p>$59.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x250?text=Product+3" alt="Product 3" />
        <h3>Product Name 3</h3>
        <p>$39.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x250?text=Product+4" alt="Product 4" />
        <h3>Product Name 4</h3>
        <p>$29.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
      <div class="social-links">
        <a href="#" aria-label="Facebook">Fb</a>
        <a href="#" aria-label="Twitter">Tw</a>
        <a href="#" aria-label="Instagram">Ig</a>
      </div>
    </div>
  </footer>

  <!-- Your external JS -->
  <script src="/TASK-2/js/main.js"></script>
  <script>
    // Load navbar.html into #navbar-container dynamically
    fetch('/TASK-2/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(err => console.error('Failed to load navbar:', err));
  </script>
</body>
</html>
