<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>
  <script>
    fetch("components/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => console.error("Header load error:", error));
  </script>

  <!-- Cart Page Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-5">Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div id="cart-items" class="row">
      <!-- Dynamically populated cart items will go here -->
    </div>

    <!-- Cart Footer -->
    <div class="d-flex justify-content-between align-items-center mt-5">
      <button class="btn btn-light continue-shopping-btn" onclick="window.location.href = 'index.html';">Continue Shopping</button>
      
      <div class="text-end">
        <h4 class="mb-2">Total:</h4>
        <p id="total-price" class="total-price mb-4">$0.00</p>
        <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

  <!-- Custom JS -->
  <script src="./js/cart.js"></script>

</body>
</html>
